<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>just-filter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-touchspin/3.1.2/jquery.bootstrap-touchspin.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/select-picker@0.3.1/dist/picker.css" rel="stylesheet" />
  </head>
  <body>
    <style>
        body {
            padding: 10px;
        }
        .navigation {
            padding: 5px 0;
        }
        main {
            margin-top: 10px;
        }
        .image img {
            width: 100%;
            height: auto;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="" class="navigation">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title"><b>Plugins:</b></h3>
                                        </div>
                                        <div class="panel-body">
                                            <ul class="list-group">
                                                <li class="list-group-item">SelectPicker <a href="http://picker.adam-uhlir.me/">link</a></li>
                                                <li class="list-group-item">Select2 <a href="https://select2.org/">link</a></li>
                                                <li class="list-group-item">Bootstrap TouchSpin <a href="https://www.virtuosoft.eu/code/bootstrap-touchspin/">link</a></li>
                                                <li class="list-group-item">Custom infinity scroll</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title"><b>Filters:</b></h3>
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <select name="color" class="form-control selectpicker" data-role="search-filter" multiple="multiple">
                                                        <option value="">Color ...</option>
                                                        <option value="red">Red</option>
                                                        <option value="white">White</option>
                                                        <option value="black">Black</option>
                                                        <option value="blue">Blue</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3">
                                                    <select name="gender" class="form-control select2-select" data-role="search-filter">
                                                        <option value="">Gender ...</option>
                                                        <option value="women">Woman</option>
                                                        <option value="men">Men</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3">
                                                    <input name="size" placeholder="Size ..." type="text" class="form-control touch-spin" data-role="search-filter"/>
                                                </div>
                                                <div class="col-md-3">
                                                    <textarea name="title" placeholder="Title ..." class="form-control" data-role="search-filter"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title"><b>Sorting:</b></h3>
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <div>
                                                      <div class="radio">
                                                        <label><input name="sorting" checked type="radio" value="color:asc" data-role="search-sort"/>Pallete up</label>
                                                      </div>
                                                      <div class="radio">
                                                        <label><input name="sorting" type="radio" value="color:desc" data-role="search-sort"/>Pallete down</label>
                                                      </div>
                                                      <div class="radio">
                                                        <label><input name="sorting" type="radio" data-sort-dir-input='[data-role="search-sort-dir"]' value="size" data-role="search-sort"/>Size</label>
                                                      </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-3" data-role="search-sort-dir-wrapper" style="display: none;">
                                                  <div class="radio">
                                                    <label><input name="sort-order" checked type="radio" value="asc" data-role="search-sort-dir"/>ASC</label>
                                                  </div>
                                                  <div class="radio">
                                                    <label><input name="sort-order" type="radio" value="desc" data-role="search-sort-dir"/>DESC</label>
                                                  </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <button type="button" data-role="search-submit" class="btn btn-block">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="row" data-role="search-list">
                      <jc-filter-list>
                        Loading ...
                      </jc-filter-list>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script src="/dist/build.js"></script>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-touchspin/3.1.2/jquery.bootstrap-touchspin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select-picker@0.3.1/dist/picker.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>just-filter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <style>
        body {
            padding: 10px;
        }
        .navigation {
            padding: 5px 0;
        }
        main {
            margin-top: 10px;
        }
        .image img {
            width: 100%;
            height: auto;
        }
        .active-page {
          border: 2px solid red;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="" class="navigation">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title"><b>Filters:</b></h3>
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <select name="color" class="form-control" data-role="search-filter" multiple="multiple">
                                                        <option value="">Color ...</option>
                                                        <option value="red">Red</option>
                                                        <option value="white">White</option>
                                                        <option value="black">Black</option>
                                                        <option value="blue">Blue</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3">
                                                    <select name="gender" class="form-control" data-role="search-filter">
                                                        <option value="">Gender ...</option>
                                                        <option value="women">Woman</option>
                                                        <option value="men">Men</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3">
                                                    <input name="size" placeholder="Size ..." type="number" class="form-control" data-role="search-filter"/>
                                                </div>
                                                <div class="col-md-3">
                                                    <textarea name="title" placeholder="Title ..." class="form-control" data-role="search-filter"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title"><b>Sorting:</b></h3>
                                        </div>
                                        <div class="panel-body">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <select name="color" class="form-control" data-role="search-sort">
                                                        <option value="">Sorting ...</option>
                                                        <option value="color:asc">Palette up </option>
                                                        <option value="color:desc">Palette down </option>
                                                        <option data-sort-dir-input='[data-role="search-sort-dir"]' value="size">Size</option>
                                                    </select>
                                                </div>

                                                <div class="col-md-3">
                                                    <select name="color" class="form-control" data-role="search-sort-dir" style="display: none;">
                                                        <option value="asc">ASC</option>
                                                        <option value="desc">DESC</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <button type="button" data-role="search-submit" class="btn btn-block">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><b>Pagination: {{pagination}}</b></h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                  <button
                                    v-for="page in pages"
                                    :key="page"
                                    @click="applyPagination(page)"
                                    :class="{'active-page': isCurrentPage(page)}"
                                  >
                                    {{ page }}
                                  </button>
                                </div>

                                <div class="col-md-3">
                                    <select name="pagination-per-page" class="form-control" data-role="search-per-page">
                                        <option value="">Per page ...</option>
                                        <option value="2">2</option>
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="row" data-role="search-list">
                      <jc-filter-list>
                        Loading ...
                      </jc-filter-list>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script src="/dist/build.js"></script>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
